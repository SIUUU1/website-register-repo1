<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="registerstyle.css">
  <script src="./register.js" defer></script>
</head>
<body>
  <h1>회원가입</h1>
  <form action="#" method="post" onsubmit="return false">
    <h4>사이트 이용정보 입력</h4>
    <table>
      <tr>
        <td class="title"><label for="userId">아이디</label></td>
        <td class="content">
          <input class="request" type="text" name="userId" id="userId" size="25" minlength="3" maxlength="20" onkeyup="userIdCheck()">
          <span id="userIdInfo"></span><br>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="userPw">비밀번호</label></td>
        <td class="content">
          <input class="request" type="password" name="userPw" id="userPw" size="25" minlength="8" maxlength="16" onkeyup="userPwCheck('keyup')">
          <span id="userPwInfo"></span><br>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="userPwConfirm">비밀번호 확인</label></td>
        <td class="content">
          <input type="password" name="userPwConfirm" id="userPwConfirm" size="25" minlength="8" maxlength="16" onblur="userPwCheck('blur')">
          <span id="userPwConfirmInfo"></span><br>
        </td>
      </tr>
    </table>
    <h4>개인정보 입력</h4>
    <table>
      <tr>
        <td class="title"><label for="userName">이름</label></td>
        <td>
          <input class="request" type="text" name="userName" id="userName" size="25" minlength="2" maxlength="6" onkeyup="userNameCheck()">
          <span id="userNameInfo"></span><br>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="userNickName">닉네임</label></td>
        <td>
          <input class="request" type="text" name="userNickName" id="userNickName" size="25" minlength="2" maxlength="15" onkeyup="userNickNameCheck()">
          <span id="userNickNameInfo"></span><br>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="userEmail">E-mail</label></td>
        <td>
          <input class="request" type="email" name="userEmail" id="userEmail" size="25" minlength="2" maxlength="25" onkeyup="userEmailCheck()">
          <span id="userEmailInfo"></span><br>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="searchInternet">가입경로</label></td>
        <td class="path">
          <input type="radio" name="subscriptionPath" id="subscriptionPath1" value="1">
          <label for="subscriptionPath1">인터넷검색</label>
          <input type="radio" name="subscriptionPath" id="subscriptionPath2" value="2">
          <label for="subscriptionPath2">배너광고</label>
          <input type="radio" name="subscriptionPath" id="subscriptionPath3" value="3">
          <label for="subscriptionPath3">관련기사</label>
          <input type="radio" name="subscriptionPath" id="subscriptionPath4" value="4">
          <label for="subscriptionPath4">미라지홈페이지</label>
          <input type="radio" name="subscriptionPath" id="subscriptionPath5" value="5">
          <label for="subscriptionPath5">주변지인소개</label>
          <input type="radio" name="subscriptionPath" id="subscriptionPath6" value="6">
          <label for="subscriptionPath6">기타</label>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="userTel">전화번호</label></td>
        <td>
          <input class="request" type="tel" name="userTel" id="userTel" size="25" minlength="2" maxlength="12" onkeyup="userTelCheck()">
          <span id="userTelInfo"></span><br>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="userPhoneNum">휴대폰번호</label></td>
        <td>
          <input class="request" type="tel" name="userPhoneNum" id="userPhoneNum" size="25" minlength="11" maxlength="13" onkeyup="userPhoneNumCheck()">
          <span id="userPhoneNumInfo"></span><br>
        </td>
      </tr>
      <tr>
        <td class="title"><label for="userBirthday">생년월일</label></td>
        <td><input type="date" name="userBirthday" id="userBirthday"></td>
      </tr>
      <tr>
        <td class="title"><label for="">주소</label></td>
        <td id="address">
          <input class="request" type="text" name="searchAddress" id="searchAddress">
          <button type="submit" id="buttonAddress">주소검색</button><br>
          <input class="request" type="text" name="defaultAddress" id="defaultAddress" size="25" minlength="2" maxlength="12">
            <label for="defaultAddress">기본주소</label><br>
          <input type="text" name="detailedAddress" id="detailedAddress" size="25" minlength="2" maxlength="12">
          <label for="detailedAddress">상세주소</label><br>
          <input type="text" name="reference" id="reference" size="25" minlength="2" maxlength="12">
          <label for="reference">참고항목</label>
        </td>
      </tr>
    </table>
    <h4>기타 개인설정</h4>
    <table>
      <tr>
        <td class="title">카카오톡 메세지</td>
        <td class="allow">
          <input type="checkbox" name="kakaoService" id="kakaoService" checked>
          <label for="kakaoService">카카오톡 메세지를 받겠습니다.</label>
          <span class="redtext">>수신체크를 하시면 세일 소식을 가장 먼저 받아보실 수 있습니다.</span>
        </td>
      </tr>
      <tr>
        <td class="title">메일링서비스</td>
        <td class="allow">
          <input type="checkbox" name="emailService" id="emailService" checked>
          <label for="emailService">정보 메일을 받겠습니다.</label>
        </td>
      </tr>
      <tr>
        <td class="title">SNS 수신여부</td>
        <td class="allow">
          <input type="checkbox" name="snsService" id="snsService" checked>
          <label for="snsService">휴대몬 문자메세지를 받겠습니다.</label>
        </td>
      </tr>
      <tr>
        <td class="title">정보공개</td>
        <td>
          <div class="allow">
            <input type="checkbox" name="disclosureInfo" id="disclosureInfo" checked>
            <label for="disclosureInfo">타인이 나의 정보를 볼 수 있도록 합니다.</label>
          </div>
        </td>
      </tr>
      <tr>
        <td class="title">자동등록방지</td>
        <td>
          <span id="autoRegiCode">XHYwW2nq</span>
          <button type="button"  id="autoRegiCodeButton" onclick="codeCreate()">코드생성</button>
          <label for="autoRegiPrevention"></label>
          <input class="request" type="text" name="autoRegiPrevention" id="autoRegiPrevention" size="10"
            maxlength="8">
          <button type="button" id="codeConfirmButton" onclick="codeConfirm()">비교</button>
          <span id="autoRegiPreventionInfo"></span>
        </td>
      </tr>
    </table>
    <footer>
      <button type="submit" id="subButton" onclick="allCheck(event)">회원가입</button>
      <button type="reset">취소</button>
    </footer>
  </form>
</body>
</html>
